<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/style.css">
    <style>
        /** { border: 1px solid red !important; }*/
    </style>

</head>
<body>


<!-- Navigation -->
<div class="navigation" th:fragment="navbar">

    <div class="container" style="text-align: center">
        <a href="/"><img src="/images/logo/samazoncoffee_inverse.png" alt="Samazon Coffee Logo" style="width: 100%"></a>
    </div>

    <nav class="navbar navbar-expand-lg navbar-dark <!--fixed-top-->" id="mainNav" >
        <div class="container"><!-- style="font-family: 'Spectral SC', serif;">-->
            <a class="navbar-brand" href="/"> <!--style="font-family: 'Julius Sans One', sans-serif;">--><img src="https://res.cloudinary.com/dblb2mhw4/image/upload/c_scale,h_60/v1584040171/Logo/whitecuplogo_med6d8.png"> <button type="button" class="btn btn-outline-light">Get your Fix.</button> </a>
            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="nav-item">
                        <a class="nav-link text-nowrap" href="/"><button type="button" class="btn btn-outline-light">Home</button></a>&emsp;
                    </li>

                    <li class="nav-item">
                        <form th:action="@{/search}" method="post" class="" >
                            <input class="form-control" type="text" size="100" name="search" placeholder="Search for a product" required>
                            <!--<button type="submit" class="btn btn-light">Search</button>-->
                        </form>
                    </li>



                    <li class="nav-item">
                        <a class="nav-link text-nowrap" href="/secure"><button type="button" class="btn btn-outline-light">Account</button></a>&emsp;
                    </li>

                    <!--                    <li class="nav-item" th:if="${user_id} == null">-->
                    <!--                        <a class="nav-link" href="/secure"> Login </a>-->
                    <!--                    </li>-->

                    <!--                    <li class="nav-item" th:if="${user_id} != null">-->
                    <!--                        <a class="nav-link" href="/secure"> My Account </a>-->
                    <!--                    </li>-->

                    <li class="nav-item" th:if="${user_id} == null">
                        <a class="nav-link" th:href="@{/login}"> <button type="button" class="btn btn-outline-warning">Login</button> </a>
                    </li>
                    <li class="nav-item" th:if="${user_id} != null">
                        <a class="nav-link" th:href="@{/cart/{user_id}(user_id=${user_id})}"> <button type="button" class="btn btn-outline-warning">Cart</button> </a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</div>


<!-- Category Menu Bar -->
<div class="navigation" th:fragment="categorybar">

    <nav class="navbar navbar-expand-lg <!--navbar-dark--> <!--fixed-top-->" id="categoryNav" style="background: #d8cfb5; color: black ">
        <div class="container"> <!--style="font-family: 'Spectral SC', serif;"-->
            <!--            <a class="navbar-brand" href="/" style="font-family: 'Julius Sans One', sans-serif;"><img src="https://res.cloudinary.com/dwsdggfi5/image/upload/c_scale,h_40/v1583438126/Images/Avatar/appa_logo_j9dof2.png" style="opacity: 1"> Hotline Coffee </a>-->
            <!--            <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">-->
            <!--                Menu-->
            <!--                <i class="fas fa-bars"></i>-->
            <!--            </button>-->
            <div class="<!--collapse--> navbar-collapse" id="categoryBarResponsive">
                <ul class="navbar-nav ml-auto">

                    <li class="breadcrumb-item">
                        <a class="nav-link text-nowrap" href="/"><button type="button" class="btn btn-sm btn-outline-dark">All</button></a>&emsp;
                    </li>

                    <div th:each="category : ${categories}">
                        <li class="breadcrumb-item">
                            <a class="nav-link text-nowrap" th:href="@{/category/{id}(id=${category.id})}" th:inline="text"><button type="button" class="btn btn-sm btn-outline-dark">[[${category.name}]]</button></a>&emsp;
                        </li>
                    </div>

                </ul>
            </div>
        </div>
    </nav>

</div>


<!-- Footer -->
<div class="footer" th:fragment="footer">
    <br><br><br><br>
    <br><br><br><br>

</div>

        crossorigin="anonymous"></script>
</body>
</html>
